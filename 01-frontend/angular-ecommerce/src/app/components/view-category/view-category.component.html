<div class="main-content">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">  
        <ul class="navbar-nav">  
          <li class="nav-item ">  
            <a routerLink="/view-products" class="nav-link" class="btn btn-primary active" role="button" >View Product</a>  
          </li>   
          <li class="nav-item">  
            <a  routerLink="/add-product" class="nav-link" class="btn btn-primary active" role="button" >Add Product</a>  
          </li>       
          <li class="nav-item">  
            <a  routerLink="/view-category" class="nav-link" class="btn btn-primary active" role="button" >View Category</a>  
          </li>   
          <li class="nav-item">  
            <a  routerLink="/add-category" class="nav-link" class="btn btn-primary active" role="button" >Add Category</a>  
          </li>       
        </ul>  
    </nav> 

    <h1 style="text-align: center">Product Category</h1><br> 
    <div class="modal-content"> 
      <table class="table table-hover table-sm">
        <thead class="thead-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let  productCategory of  productCategorys">
            <td>{{ productCategory.categoryName}}</td>
            <td>
              <!-- <button  (click)="openModal(template)"   (click)=" updateCategory(productCategory.id) " data-toggle="modal" data-target="#myModal"  class="btn btn-success btn-sm rounded-0 fa fa-edit" title="Edit"></button> -->
              <button (click)="openModal(template2, productCategory.id)"   class="btn btn-danger btn-sm rounded-0 fa fa-trash" type="button" data-toggle="tooltip"  title="Delete"> </button>
              <!-- (click)="deleteProduct(product.id)" -->
              <!-- <button (click)="deleteProduct(product.id)"class="btn btn-danger btn-sm">
                <span class="oi oi-trash"></span>
              </button>
              <button (click)=" updateProduct(product.id)" class='btn btn-info btn-sm'  
              data-toggle="modal" data-target="#myModal">
                <span class="oi oi-trash"></span>
              </button>  -->
            </td>
          </tr>
        </tbody>
      </table>
  
   
  </div>


  <ng-template #template2>
 
    
    <!-- Modal Header -->
    <div class="modal-header">
      <h4 class="modal-title"> Delete Product </h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    
    <!-- Modal body -->
    <div class="modal-body">
      <p>Are you sure you want to delete product?</p>
    </div>
    
    <!-- Modal footer -->
    <div class="modal-footer">
      <div class="clearfix">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="modalRef.hide()">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteCategory(categoryData)" (click)="modalRef.hide()">Delete</button>
        <!-- (click)="deleteCategory(productData)" -->
      </div>
    </div>
    
</ng-template>
