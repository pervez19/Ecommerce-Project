<div class="main-content">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">  
        <ul class="navbar-nav">  
          <li class="nav-item ">  
            <a routerLink="/view-products" class="nav-link" class="btn btn-primary active" role="button" >View Product</a>  
          </li>   
          <li class="nav-item">  
            <a  routerLink="/add-product" class="nav-link" class="btn btn-primary active" role="button" >Add Product</a>  
          </li>       
          <li class="nav-item">  
            <a  routerLink="/view-category" class="nav-link" class="btn btn-primary active" role="button" >View Category</a>  
          </li>   
          <li class="nav-item">  
            <a  routerLink="/add-category" class="nav-link" class="btn btn-primary active" role="button" >Add Category</a>  
          </li>       
        </ul>  
    </nav>
    <div class="section-content section-content-p30">
        <div class="container-fluid">
  
  
  
  
  
          <h1 style="text-align: center"> Create Product Category</h1><br>
  <div class="row">  
    <div class="col-sm-4"></div>  
      <div [hidden]="submitted" style="width: 400px;">  
  
            <form [formGroup]="categorySaveform" #savecategory (ngSubmit)="saveCategory(savecategory)"> 
  
  
            <div class="form-group">  
              <label for="name">Category Name</label>  
              <input type="text" class="form-control"  formControlName="name" data-toggle="tooltip" data-placement="right" title="Enter Product Name" >  
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger"> 
                <span *ngIf="name.errors.required">Category Name is Required</span>                  
              </div>  
            </div>  
  

            <button type="submit" class="btn btn-success">Submit</button>  
          </form>  
      
  
    </div>  
  </div>  
  <div class="col-sm-4"></div>  
  
  
  <div class="row">  
  
      <div class="col-sm-4"></div>  
      <div class="col-sm-9">  
          <div [hidden]="!submitted">  
            <h4>Product Category Added SuccessFully!</h4>  
            <button (click)="addCategoryForm()" class='btn btn-primary'>Add More Category</button>  
          </div>        
      </div>  
  
      <div class="col-sm-4"></div>  
  
</div>
